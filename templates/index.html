<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-container">
        <img id="logo" src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo">
        <h1 class="title">Encontre-se</h1>
    </div>

    <div class="container">
        <div class="card" onclick="mapa();">
            <p class="text-card">Visualizar a UNISAL</p>
            <span class="material-symbols-outlined icon">map</span>
        </div>

        <div class="card" onclick="window.location.href = '/salas'">
            <p class="text-card">Buscar por sala</p>
            <span class="material-symbols-outlined icon">search</span>
        </div>
    </div>

    <footer>
        <button id="infoButton" onclick="abrirModal();">?</button>
    </footer>
</body>

<script>
    function mapa() {
        const formData = new FormData();
        fetch('/mapa', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                // Armazenar a rota e as arestas no localStorage
                localStorage.setItem('arestas', JSON.stringify(data.arestas));

                // Redirecionar para a p√°gina de rota
                window.location.href = '/mapa';
            });
    }

    function abrirModal() {
        Swal.fire({
            title: "This is the random text",
            showClass: {
                popup: `
                    animate__animated
                    animate__fadeInUp
                    animate__faster
                `
            },
            hideClass: {
                popup: `
                    animate__animated
                    animate__fadeOutDown
                    animate__faster
                `
            },
            showCloseButton: true,
            allowOutsideClick: false,
            showConfirmButton: false,
        });
    }

</script>

</html>
