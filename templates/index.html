<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        gap: 50px;
    }

    .title{
        text-align: center;
    }

    .icon{
        font-size: 120px;
    }

    .text-card{
        font-size: 32px;
    }

    .card{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;

        background-color: #4086F3;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        width: 410px;
        height: 410px;
    }

    .card:hover{
        background-color: #fff;
        color: #4086F3;
        border: 1px solid #4086F3;
    }

</style>

<body>
    <div class="title">
        <h1>Mapa UNISAL</h1>
    </div>

    <div class="container">
        <div class="card" onclick="mapa();">
            <p class="text-card">Ver mapa Unisal</p>
            <span class="material-symbols-outlined icon">map</span>
        </div>

        <div class="card" onclick="window.location.href = '/salas'">
            <p class="text-card">Buscar Sala</p>
            <span class="material-symbols-outlined icon">search</span>
        </div>
    </div>
</body>

<script>
    function mapa() {
            const formData = new FormData();
            fetch('/mapa', {
                    method: 'POST',
                    body: formData
            })
                    .then(response => response.json())
                    .then(data => {
                            // Armazenar a rota e as arestas no localStorage
                            localStorage.setItem('arestas', JSON.stringify(data.arestas));

                            // Redirecionar para a p√°gina de rota
                            window.location.href = '/mapa';
                    });
    }
</script>

</html>
