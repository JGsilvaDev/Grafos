        }

        #mapaContainer {

        }

            border: 1px solid #000;

        }

            margin-top: 20px;
            padding: 10px 20px;

            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #zoomButtons {

        }

            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        #thumbnail {
            position: absolute;
            display: none;
            z-index: 1000;
            border: 1px solid #000;
            background-color: #fff;
            padding: 5px;
        }

        #thumbnail img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>

        <div id="zoomButtons">

            <button id="zoomOutButton">-</button>

    <button id="btnVoltar" onclick="window.location.href='/'"><span

        function draw() {

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas

            // Aplica o deslocamento
            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            // Desenhar as arestas
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            arestas.forEach(([u, v, weight]) => {
                if (positions[currentFloor][u] && positions[currentFloor][v]) {
                    const [x1, y1] = positions[currentFloor][u];
                    const [x2, y2] = positions[currentFloor][v];
                    ctx.beginPath();
                    ctx.moveTo(x1 + 10, y1 + 10);
                    ctx.lineTo(x2 + 10, y2 + 10);
                    ctx.stroke();
                }
            });

            // Desenhar as salas
            ctx.fillStyle = 'lightgrey';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;

            Object.keys(positions[currentFloor]).forEach(key => {
                const [x, y] = positions[currentFloor][key];
                const width = 20;
                const height = 20;
                const centerX = x + width / 2;
                const centerY = y + height / 2;

                const isNotCPlusNumber = !/^C\d/.test(key);

                if (true == true) {

                    ctx.fillStyle = 'lightgrey';

                    ctx.beginPath();
                    ctx.rect(x, y, width, height);
                    ctx.fill();
                    ctx.stroke();

                    ctx.fillStyle = 'black';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    ctx.fillText(key, centerX, y);
                    ctx.fillStyle = 'lightgrey';
                }

            });

            ctx.restore(); // Restaura o estado do canvas

        }

        andarDisplay.addEventListener('change', setAndar);

        canvas.addEventListener('click', function (event) {
            const rect = canvas.getBoundingClientRect();
            const x = (event.clientX - rect.left) / scale;
            const y = (event.clientY - rect.top) / scale;

            const salas = positions[currentFloor];
            for (const [name, pos] of Object.entries(salas)) {
                if (x >= pos[0] && x <= pos[0] + 20 && y >= pos[1] && y <= pos[1] + 20) {

                    thumbnail.style.top = top + 'px';

                }
