<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #mapaContainer {
            position: relative;
        }

        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Rota para <span id="destinoDisplay"></span></h1>
    <div id="caminhoDisplay"></div>
    <div id="mapaContainer">
        <canvas id="mapaCanvas" width="800" height="600"></canvas>
    </div>
    <button onclick="window.location.href='/'">Voltar</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rota = JSON.parse(localStorage.getItem('rota')) || [];
            const arestas = JSON.parse(localStorage.getItem('arestas')) || [];
            const destino = localStorage.getItem('destino');
            document.getElementById('destinoDisplay').textContent = destino;

            const canvas = document.getElementById('mapaCanvas');
            const ctx = canvas.getContext('2d');

            // Exibir o caminho completo
            // const caminhoDisplay = document.getElementById('caminhoDisplay');
            // caminhoDisplay.textContent = "Caminho: " + rota.join(' -> ');

            // Definindo as posições das salas
            const positions = {
                "Portaria": [400, 550],
                "C0": [400, 500],
                "TI": [283, 500],
                "Xerox": [166, 500],
                "C1": [100, 500],
                "Lab. Info. Geral": [100, 550],
                "Escada A": [50, 500],
                "Escada B": [643, 100],
                "Escada C": [750, 220],
                "Escada D": [750, 500],
                "Escada F": [245, 40],
                "Elevador": [275, 40],
                "C2": [100, 465],
                "C3": [100, 409],
                "C4": [100, 353],
                "C5": [100, 325],
                "C6": [100, 298],
                "C7": [100, 271],
                "C8": [100, 222],
                "C9": [100, 173],
                "Ref./Cantina": [100, 150],
                "C10": [205, 150],
                "C11": [310, 150],
                "C12": [400, 150],
                "C13": [643, 150],
                "Biblioteca": [700, 150],
                "C14": [700, 185],
                "C15": [700, 220],
                "C16": [700, 325],
                "C17": [700, 409],
                "C18": [700, 465],
                "C19": [700, 500],
                "C20": [650, 500],
                "C21": [205, 119],
                "C22": [205, 71],
                "C23": [245, 71],
                "C24": [275, 71],
                "C25": [205, 20],
                "Estacionamento": [500, 20],
                "Prédio M.B.": [130, 20],
                "WC/Vest. M": [50, 222],
                "WC/Vest. F": [50, 173],
                "WC Familia": [310, 100],
                "WC Cantina": [255, 119],
                "Sala Prof.": [400, 100],
                "Sala Prof. 1": [50, 298],
                "Sala Prof. 2": [50, 271],
                "Sala Estágio": [550, 150],
                "Centro": [400, 325],
                "Sala Estágio": [650, 550],
                "Pastoral": [50, 465],
                "Diretoria": [50, 409],
                "Lab. AutoCad": [50, 353],
                "Social": [750, 465],
                "Secretaria": [750, 409],
                "Coordenação": [750, 325],
                "Cant. Leitura": [750, 185],
                "Quadra": [20, 150],
                "Sala Arquivo": [310, 71],
                "Capela": [50, 550],
                "Corredor S.J.": [20, 325],
            };

            // Desenhando as arestas
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            arestas.forEach(([u, v, weight]) => {
                if (positions[u] && positions[v]) {
                    const [x1, y1] = positions[u];
                    const [x2, y2] = positions[v];
                    ctx.beginPath();
                    ctx.moveTo(x1 + 10, y1 + 10);
                    ctx.lineTo(x2 + 10, y2 + 10);
                    ctx.stroke();
                }
            });

            // Desenhando as salas
            ctx.fillStyle = 'lightgrey';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;

            Object.keys(positions).forEach(key => {
                // Verificar se a sala não é C + número
                if (!/^C\d+$/.test(key)) {
                    const [x, y] = positions[key];
                    const width = 20;
                    const height = 20;
                    const centerX = x + width / 2;
                    const centerY = y + height / 2;

                    ctx.beginPath();
                    ctx.rect(x, y, width, height);
                    ctx.fill();
                    ctx.stroke();

                    // Ajusta o texto para ficar em cima da sala
                    ctx.fillStyle = 'black';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom'; // Texto alinhado em cima do retângulo
                    ctx.fillText(key, centerX, y); // Texto posicionado em cima da sala
                    ctx.fillStyle = 'lightgrey'; // Reset color for next rectangle
                }
            });

            // Desenhando a rota com uma linha vermelha
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;
            ctx.beginPath();

            if (rota.length > 0) {
                const start = positions[rota[0]];
                ctx.moveTo(start[0] + 10, start[1] + 10);

                rota.forEach(sala => {
                    const [x, y] = positions[sala];
                    ctx.lineTo(x + 10, y + 10);
                });

                ctx.stroke();

                // Adiciona a seta no destino final
                const [endX, endY] = positions[rota[rota.length - 1]];
                const arrowSize = 20;
                const angle = Math.atan2(
                    endY - positions[rota[rota.length - 2]][1],
                    endX - positions[rota[rota.length - 2]][0]
                );

                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(endX + 10, endY + 10);
                ctx.lineTo(
                    endX + 10 - arrowSize * Math.cos(angle - Math.PI / 6),
                    endY + 10 - arrowSize * Math.sin(angle - Math.PI / 6)
                );
                ctx.lineTo(
                    endX + 10 - arrowSize * Math.cos(angle + Math.PI / 6),
                    endY + 10 - arrowSize * Math.sin(angle + Math.PI / 6)
                );
                ctx.closePath();
                ctx.fill();
            }
        });
    </script>
</body>

</html>
